<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bajo.io - Gallery</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/script.js" defer></script>
    <link rel="icon" href="../assets/img/favicon.png" type="image/png">
</head>
<body>
    <nav>
        <a href="../index.html">Home</a> | <a href="gallery.html">Gallery</a>
    </nav>

    <header>
        <img src="../assets/img/underconstruction.gif" alt="Under Construction" width="150">
        <h1>Welcome to bajo.io Gallery</h1>
        <marquee>Enjoy these nostalgic images!</marquee>
        <style>
            #galleryContainer {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); /* Dynamic columns of at least 400px wide */
                gap: 16px;
            }

            #galleryContainer img {
                width: 100%; /* Image takes up the full width of its grid cell */
                height: auto; /* Maintains the image's aspect ratio */
                object-fit: cover; /* Ensures the image covers the entire content box */
                display: block;
                margin: 0 auto;
                border: 3px solid #ff00cc;
                border-radius: 15px;
            }
    </style>

    </header>
    <main>
        <div id="galleryContainer"></div>
    </main>
        
    <footer>
        <p>Thanks for visiting! Last updated in 1997.</p>
    </footer>
</body>
</html>
